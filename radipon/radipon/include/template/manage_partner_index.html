<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_partner('index')}</ul>
	</div>
    <div id="content" class="coupons-box clear mainwide">
		<div class="box clear">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>店舗リスト</h2>
					<ul class="filter"><li><form method="get">店舗名：<input type="text" name="ptitle" class="h-input" value="${htmlspecialchars($ptitle)}" >&nbsp;<input type="submit" value="検索" class="formbutton"  style="padding:1px 6px;"/><form></li></ul>
				</div>
                <div class="sect">
					<table id="orders-list" cellspacing="0" cellpadding="0" border="0" class="coupons-table">
					<tr><th width="40">ID</th><th width="320">店舗名称</th><th width="120">連絡先・担当者</th><th width="130">電話番号</th><th width="100">登録日時</th><th width="80">操作</th></tr>
					<!--{loop $partners $index $one}-->
					<tr ${$index%2?'':'class="alt"'} id="team-list-id-{$one['id']}">
						<td>{$one['id']}</td>
						<td style="text-align:left;"><a class="deal-title" href="/manage/partner/edit.php?id={$one['id']}">{$one['title']}</a></td>
						<td nowrap>{$one['contact']}</td>
						<td nowrap>{$one['phone']}<br/>{$one['mobile']}</td>
						<td nowrap>${date('Y/m/d H:i',$one['create_time'])}</td>
						<td class="op" nowrap><a href="/manage/partner/edit.php?id={$one['id']}">編集</a>｜<a href="/ajax/manage.php?action=partnerremove&id={$one['id']}" class="ajaxlink" ask="店舗情報を削除しますか？">削除</a></td>
					</tr>
					<!--{/loop}-->
					<tr><td colspan="6">{$pagestring}</td></tr>
                    </table>
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->
