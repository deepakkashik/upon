<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
<div class="dashboard" id="dashboard">
<ul>
	${current_account('/order/index.php')}
</ul>
</div>
<div id="content" class="coupons-box clear">
<div class="box clear">
<div class="box-top"></div>
<div class="box-content">
<div class="head">
<h2>マイオーダー</h2>
<ul class="filter">
	<li class="label">絞込み:</li>
	${current_order_index($selector)}
</ul>
</div>
<div class="sect">
<table id="orders-list" cellspacing="0" cellpadding="0" border="0"
	class="coupons-table">
	<tr>
		<th width="350">クーポン名称</th>
		<th width="60">枚数</th>
		<th width="60">価格</th>
		<th width="90">ステータス</th>
		<th width="40">操作</th>
	</tr>
	<!--{loop $orders $index $one}-->
	<tr ${$index%2?'':'class="alt"'}>
		<td style="text-align: left;"><a class="deal-title"
			href="/team.php?id={$one['team_id']}" target="_blank">{$teams[$one['team_id']]['title']}</a></td>
		<td>{$one['quantity']}</td>
		<td><span class="money">{$currency}</span>${number_format($one['origin'])}</td>
		<td><!--{if $one['state']=='pay'}-->支払済<!--{elseif $teams[$one['team_id']]['close_time']>0}-->期限切れ<!--{else}-->-<!--{/if}--><!--{/if}--></td>
		<td class="op"><!--{if ($one['state']=='unpay'&&$teams[$one['team_id']]['close_time']==0)}--><a
			href="/order/check.php?id={$one['id']}">決済</a><!--{elseif $one['state']=='pay'}--><a
			href="/order/view.php?id={$one['id']}">詳細</a><!--{/if}--></td>
	</tr>
	<!--{/loop}-->
	<tr>
		<td colspan="5">{$pagestring}</td>
	</tr>
</table>
</div>
</div>
<div class="box-bottom"></div>
</div>
</div>
