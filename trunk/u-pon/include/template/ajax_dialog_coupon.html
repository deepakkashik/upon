<div id="order-pay-dialog" class="order-pay-dialog-c"
	style="width: 380px;">
<h3><span id="order-pay-dialog-close" class="close"
	onclick="return X.boxClose();">Close</span>{$INI['system']['couponname']}確認システム</h3>
<p class="info" id="coupon-dialog-display-id">クーポンIDと認証キーを入力してください。<br />
有効性の確認、および、クーポン利用登録が可能です。</p>

	<div class="contenth">クーポンID：</div>
	<div class="contentc">
		<input id="coupon-dialog-input-id" type="text" name="id" class="f-input"
		style="text-transform: uppercase;" maxLength="12"
		onkeyup="X.coupon.dialoginputkeyup(this);" />
	</div>
	<div style="height: 30px">&nbsp</div>
	<div class="contenth">認証キー：</div>
	<div class="contentc">
		<input id="coupon-dialog-input-secret" type="text" name="secret"
		style="text-transform: uppercase;" class="f-input" maxLength="8"
		onkeyup="X.coupon.dialoginputkeyup(this);" />
	</div>

	<div style="height: 50px">&nbsp</div>
	<div class="button">
		<input id="coupon-dialog-query" class="formbutton"
		value="有効性確認" name="query" type="submit"
		onclick="return X.coupon.dialogquery();" />&nbsp;&nbsp;&nbsp;	
		<input id="coupon-dialog-consume" name="consume" class="formbutton"
		value="使用（認証キーが必要）" type="submit"
		onclick="return X.coupon.dialogconsume();"
		ask="使用したクーポンは再発行できません。よろしいですか？" />
	</div>
	<div style="height: 20px">&nbsp</div>

</div>
