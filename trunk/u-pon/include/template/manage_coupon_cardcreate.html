<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_coupon('cardcreate')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>新規クーポン</h2>
				</div>
                <div class="sect">
                    <form id="login-user-form" method="post" class="validator">
					<input type="hidden" name="id" value="{$card['id']}" />
                        <div class="field">
                            <label>販売者ID</label>
                            <input type="text" size="30" name="partner_id" id="card-create-partner" class="number" value="${abs(intval($card['partner_id']))}" require="true" datatype="number" /><span class="inputtip">販売者IDは販売者目メニューにて検索し、こーピーできます</span>
							<span class="hint">０はすべての販売者に通用できるクーポンを示します</span>
                        </div>
                        <div class="field">
                            <label>クーポン額面</label>
                            <input type="text" size="30" name="money" id="card-create-money" class="number" value="{$card['money']}" datatype="number" require="true" /><span class="inputtip">額面単位はCNY（中国元）です</span>
                        </div>
                        <div class="field">
                            <label>生かす数量</label>
                            <input type="text" size="30" name="quantity" id="card-create-quantity" class="number" value="${abs(intval($card['quantity']))}" datatype="number" require="true" /><span class="inputtip">一回生かすクーポンの最大量は千枚、生かすの繰り返してもいいです。</span>
                        </div>
                        <div class="field">
                            <label>開始時日</label>
                            <input type="text" size="30" name="begin_time" id="card-create-begintine" class="number" value="${date('Y/m/d', $card['begin_time'])}" datatype="date" require="true" />
						</div>
                        <div class="field">
                            <label>締切時日</label>
                            <input type="text" size="30" name="end_time" id="card-create-endtime" class="number" value="${date('Y/m/d', $card['end_time'])}" datatype="date" require="true" />
						</div>
                        <div class="field">
                            <label>行動略称</label>
                            <input type="text" size="30" name="code" id="card-create-code" class="number" value="{$card['code']}" datatype="require" require="true" /><span class="inputtip">たっだの略称で、クーポンや保存や纏めや検索に使えます</span>
                        </div>
                        <div class="act">
                            <input type="submit" value="エディット" name="commit" id="partner-submit" class="formbutton"/>
                        </div>
					</form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
