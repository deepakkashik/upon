<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_market('index')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>メールマーケティング</h2></div>
                <div class="sect">
                    <form method="post" class="validator">
						<div class="field">
							<label>タイトル</label>
							<input type="text" name="title" class="f-input" value="{$title}" datatype="require" require="true"/>
						</div>
						<div class="field">
							<label>宛先</label>
							<textarea name="emails" style="width:700px;height:40px;" datatype="require" require="true">${htmlspecialchars($_POST['email'])}</textarea>
							<span class="hint">复数のアドレスの場合は、アドレスとアドレスの間に半角スペースやコンマや改行を使ってください。アドレス数は20件以内にしてください。</span>
						</div>
						<div class="field">
							<label>本文</label>
							<div style="float:left;"><textarea style="width:700px;height:450px;" class="xheditor" name="content">${htmlspecialchars($_POST['content'])}</textarea></div>
						</div>
                        <div class="act">
                            <input type="submit" value="送信" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
