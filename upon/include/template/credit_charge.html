	class="validator">

	name="money" require="true" datatype="number" value="{$money}" /> 円
（チャージは1回につき円以上）</p>

	<!--{if $INI['chinabank']['mid']}-->

		value="chinabank" {$ordercheck['chinabank']} /><label
		for="check-chinabank" class="chinabank">激励招商、工行、建行、中行など主な銀行のオフライン支払い</label></li>
	<!--{/if}-->
