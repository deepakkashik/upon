<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_market('down')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>注文書のダウンロード</h2>
					<ul class="filter">${mcurrent_market_down('downorder')}</ul>
				</div>
                <div class="sect">
                    <form method="post" target="_blank" class="validator">
                        <div class="field">
                            <label>グループ購入項目</label>
							<input type="text" name="team_id" require="true" datatype="number" class="number" /><span class="inputtip">グループ購入項目のIDを入力してください</span>
						</div>

                        <div class="field">
                            <label>支払い状態</label>
							<div style="padding-top:8px;"><input type="checkbox" name="state[]" value="pay" checked />&nbsp;すでに支払いました&nbsp;&nbsp;<input type="checkbox" name="state[]" value="unpay" checked>&nbsp;未支払い</div>
						</div>

                        <div class="field">
                            <label>支払いルート</label>
							<div style="padding-top:8px;"><input type="checkbox" name="service[]" value="alipay" checked />&nbsp;支付宝&nbsp;&nbsp;<input type="checkbox" name="service[]" value="tenpay" checked />&nbsp;财付通&nbsp;&nbsp;<input type="checkbox" name="service[]" value="chinabank" checked />&nbsp;オンライン銀行&nbsp;&nbsp;<input type="checkbox" name="service[]" value="cash" checked />&nbsp;キャッシュで支払い&nbsp;&nbsp;<input type="checkbox" name="service[]" value="credit" checked>&nbsp;残高で支払い</div>
						</div>

                        <div class="act">
                            <input type="submit" value="ダウンロード" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
